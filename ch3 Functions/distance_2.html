<!DOCTYPE html>

<head>
    <title>
        Distance with Function
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        function showDistance(speed, time) {
            alert(speed * time);
        }

        showDistance(10, 5);
        showDistance(85, 1.5);
        showDistance(12, 9);
        showDistance(42, 21);
    </script>
</body>
